<div class="container">

  <div>
    <table class="board">
      <tr>
        <td id="00" ng-click="update($event)" ng-class="isValid(0,0)">{{ board[0][0] }}</td>
        <td id="01" ng-click="update($event)" ng-class="isValid(0,1)">{{ board[0][1] }}</td>
        <td id="02" ng-click="update($event)" ng-class="isValid(0,2)">{{ board[0][2] }}</td>
      </tr>
      <tr>
        <td id="10" ng-click="update($event)" ng-class="isValid(1,0)">{{ board[1][0] }}</td>
        <td id="11" ng-click="update($event)" ng-class="isValid(1,1)">{{ board[1][1] }}</td>
        <td id="12" ng-click="update($event)" ng-class="isValid(1,2)">{{ board[1][2] }}</td>
      </tr>
      <tr>
        <td id="20" ng-click="update($event)" ng-class="isValid(2,0)">{{ board[2][0] }}</td>
        <td id="21" ng-click="update($event)" ng-class="isValid(2,1)">{{ board[2][1] }}</td>
        <td id="22" ng-click="update($event)" ng-class="isValid(2,2)">{{ board[2][2] }}</td>
      </tr>
    </table>
  </div> <!-- board -->

  <br>

  <a ui-sref="board.rules" ng-click="value = !value">Rules</a>
  <div ui-view></div>

</div> <!-- container -->
