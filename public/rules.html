<div ng-show="showRules"> <!-- showRules value defined in parent board controller -->

  <h3>How to play:</h3>
  <div class="rules">
    <div>Add a number by clicking into the cell.</div>
    <div><strong>Simple Rule:</strong><br> The values in row AND column must be unique!</div>
    <p>Example:</p>
    <div>| 1 | 2 | 3 |</div>
    <div>| 3 | 1 | 2 |</div>
    <div>| 2 | 3 | 1 |</div>
  </div>

</div>
